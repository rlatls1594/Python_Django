{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>예약 완료</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <style>
      body {
          font-family: 'Noto Sans KR', sans-serif;
          background-color: #f0f2f5;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
      }
      .success-container {
          background-color: #ffffff;
          padding: 50px;
          border-radius: 10px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 600px;
          width: 90%;
      }
      .success-icon {
          color: #28a745; /* Bootstrap success green */
          font-size: 4rem;
          margin-bottom: 20px;
      }
      h1 {
          color: #333;
          font-size: 2.5rem;
          margin-bottom: 15px;
        }
      p {
          color: #666;
          font-size: 1.1rem;
          line-height: 1.6;
          margin-bottom: 25px;
        }
      .btn-home {
          background-color: #007bff; /* Bootstrap primary blue */
          color: white;
          padding: 12px 25px;
          border-radius: 5px;
          text-decoration: none;
          font-size: 1.1rem;
          transition: background-color 0.3s ease;
      }
      .btn-home:hover {
          background-color: #0056b3;
      }
  </style>
</head>
<body>
  <div class="container">
    <h1>예약이 완료되었습니다 🎉</h1>

    <section>
      <p><strong>전시명:</strong> {{ exhibition.name }}</p>
      <p><strong>예약자:</strong> {{ name }}</p>
      <p><strong>이메일:</strong> {{ email }}</p>
      <p><strong>휴대폰 번호:</strong> {{ phone }}</p>
      <p><strong>티켓 수령 방법:</strong> 현장 수령</p>
      <p><strong>결제 방법:</strong> 현장 결제</p>
      {% if coupon %}
      <p><strong>할인 쿠폰:</strong> {{ coupon }}</p>
      {% endif %}
    </section>

    <a href="/">메인으로 돌아가기</a>
  </div>
</body>
</html>
