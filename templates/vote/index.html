<html>
  <head>
    <title>Vote Project</title>
  </head>
  <body>
    <!-- template/vote/index.html -->
    {% if question_list %}
    <ul>
      {% for question in question_list %}
        <h3>
          <li>
            <a href="/vote/{{question.id}}/">{{question.question_text}}</a>
          </li>
        </h3>
      {% endfor %}
    </ul>
    {% else %}
      <h3>No Question List</h3>
    {% endif %}
  </body>
</html>
